# Describes the format for available services for audiconnect

refresh_vehicle_data:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: audiconnect

execute_vehicle_action:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: audiconnect
    action:
      required: true
      selector:
        select:
          translation_key: vehicle_actions
          options:
            - lock
            - unlock
            - start_climatisation
            - stop_climatisation
            - start_charger
            - start_timed_charger
            - stop_charger
            - start_preheater
            - stop_preheater
            - start_window_heating
            - stop_window_heating

start_climate_control:
  fields:
    device_id:
      required: true
      selector:
        device:
          integration: audiconnect
    temp_f:
      selector:
        number:
          min: 59
          max: 85
    temp_c:
      selector:
        number:
          min: 15
          max: 30
    glass_heating:
      selector:
        boolean:
    seat_fl:
      selector:
        boolean:
    seat_fr:
      selector:
        boolean:
    seat_rl:
      selector:
        boolean:
    seat_rr:
      selector:
        boolean:
